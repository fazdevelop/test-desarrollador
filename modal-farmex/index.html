<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/css/multi-select-tag.css">
    <title>Modal</title>
</head>

<body>
    <div class="container">
        <div class="text-center mt-5">
            <button class="btn btn-primary" data-bs-target="#firstModal" data-bs-toggle="modal">Planes de
                salud</button>
        </div>
        <div class="modal fade" id="firstModal" aria-hidden="true" aria-labelledby="firstModalLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="firstModalLabel">Modal</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="radio" id="seguro1" name="seguro" value="seguro1">
                            <label for="seguro1">Seguro 1</label><br>

                            <input type="radio" id="seguro2" name="seguro" value="seguro2">
                            <label for="seguro2">Seguro 2</label><br>

                            <input type="radio" id="javascript" name="seguro" value="convenio">
                            <label for="convenio">Convenio salud <span><a data-bs-target="#secondModal"
                                data-bs-toggle="modal" href="#" >Registrarme</a></span></label> 
                        </form> 
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="secondModal" aria-hidden="true" aria-labelledby="secondModalLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="secondModalLabel">Registro</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body row">
                        <form id="modal-form">
                            <div class="col-4">
                            <label for="name" className="form-label">Nombre</label>
                            <input type="text" name="name" id="name" className="form-control" placeholder="Nombre Apellido"></input></div>

                            <div class="col-4">
                            <label for="rut" className="form-label">Rut</label>
                            <input type="text" name="rut" id="rut" className="form-control" placeholder="12345678-9"></input></div>

                            <div class="col-4">
                            <label for="email" className="form-label">Email</label>
                            <input type="email" name="email" id="email" className="form-control" placeholder="example@gmail.com"></input></div>

                            <div class="col-12">
                                <label for="medicamentos" className="form-label">Medicamentos</label>
                                <select name="medicamentos" id="medicamentos" multiple>
                                    <option value="1">Paracetamol</option>
                                    <option value="2">Ibuprofeno</option>
                                    <option value="3">Omeprazol</option>
                                    <option value="4">Amoxicilina</option>
                                    <option value="5">Diazepam</option>
                                    <option value="6">Aspirina</option>
                                </select>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" onclick="displayAlert()">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/js/multi-select-tag.js"></script>
    <script>
        new MultiSelectTag('medicamentos')  
    </script>
</body>

</html>
